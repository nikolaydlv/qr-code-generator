<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-code</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1 class="title">QR-code генератор</h1>
    <form class="card">
        <h2 class="card-title">Введите текст или ссылку:</h2>
        <input type="text" class="input" id="url" placeholder="Текст или ссылка" autocomplete="off">
        <button type="submit" class="btn">Сгенерировать</button>
        <div class="card-qr"></div>
    </form>
</body>
</html>
